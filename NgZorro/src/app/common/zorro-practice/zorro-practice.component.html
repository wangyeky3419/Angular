<div style="border:1px solid rgb(73, 65, 65);border-radius:4px;background:pink;padding:15px">
    <h2>子页面</h2><br>
    <!-- 调用子组件的 get方法获取值 -->
    <p>1，父组件==>父组件页面（这里父input输入也会改变子显示）==>子组件==>子组件页面<mark>{{childTitle}}</mark></p><br>
    <p>2，父组件页面==>子组件==>子组件页面（input,死值）<mark>{{inputValue}}</mark></p><br>
    <p>3，子组件==>子组件页面（方法获取）：<mark>{{childVaule}}</mark></p><br>
    <p>4，子组件==>子组件页面（直接属性值获取）：<mark>{{_childTitle2}}</mark></p><br>
    <p>5，父组件==>子组件（直接属性值获取）：<b>见打印</b></p><br>
    6，<button (click)="emitAnEvent()" nz-button [nzType]="'primary'">子组件调用父组件方法</button>
</div>
