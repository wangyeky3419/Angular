<div class="panel panel-primary">
	<div class="panel-heading">第一种：父--子组件之间通讯</div>
  	<div class="panel-body">
  		<!--引用子组件模板-->
  		<!--父组件向子组件传递  值，直接在子组件标签上写上即可，如pannelTitle="设置子组件标题"-->
  		<child #child2 (follow)="doSomething(child2._panelTitle)" panelTitle="设置子组件标题"></child>
		<button (click)="child2.childFn()" class="btn btn-success">调用子组件方法</button>
		<!--父调用子-->
		<!--按钮点击后调用child组件里面的childFn()方法，通过组件的标识调用child2.childFn()-->
		<p>{{child2._panelTitle}}</p><!--获取子组件的属性值-->
		<p>{{child2.panelTitle}}</p><!--获取子组件的get方法返回的值-->
  	</div>
</div>
