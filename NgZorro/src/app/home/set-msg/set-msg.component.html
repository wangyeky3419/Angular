<button nz-button [nzType]="'primary'" (click)="showModal()" style="margin-bottom:10px" >
    <span>开始演练</span>
</button>
<nz-modal [nzVisible]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel($event)">
    <ng-template #modalTitle>
        填写演练信息
    </ng-template>
    <ng-template #modalContent>
            <form nz-form [formGroup]="validateForm" (ngSubmit)="_submitForm()">
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
                        <label for="name" nz-form-item-required>演练名称</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="18" [nzXs]="24" nzHasFeedback>
                        <nz-input [nzSize]="'large'" formControlName="name" id="name"></nz-input>
                        <div nz-form-explain *ngIf="validateForm.controls.name.dirty&&validateForm.controls.name.hasError('required')">请输入演练名称</div>
                    </div>
                </div>
                <div nz-form-item nz-row>
                    <div nz-form-label nz-col [nzSm]="4" [nzXs]="24">
                        <label for="note">演练备注</label>
                    </div>
                    <div nz-form-control nz-col [nzSm]="18" [nzXs]="24" nzHasFeedback>
                        <nz-input [nzSize]="'large'" 
                        formControlName="note" 
                        id="note" ></nz-input>
                    </div>
                </div>
            </form>
    </ng-template>
    <ng-template #modalFooter>
        <button nz-button [nzType]="'default'" [nzSize]="'large'" (click)="handleCancel($event)">
            返 回
        </button>
        <button nz-button [nzType]="'primary'" [nzSize]="'large'" (click)="handleOk($event)" [nzLoading]="isConfirmLoading">
            保 存
        </button>
    </ng-template>
</nz-modal>

<nz-table #nzTable [nzDataSource]="data" nzIsPagination="false" nzSize="middle" [nzLoading]="loading" nzBordered="true">
    <thead nz-thead>
        <tr>
            <th nz-th><span>演练值</span></th>
            <th nz-th><span>描述</span></th>
        </tr>
        </thead>
        <tbody nz-tbody>
        <tr nz-tbody-tr *ngFor="let data of nzTable.data">
            <td nz-td>
                {{data.stateValue}}
            </td>
            <td nz-td>
                {{data.svDesc}}
            </td>
        </tr>
    </tbody>
</nz-table>
