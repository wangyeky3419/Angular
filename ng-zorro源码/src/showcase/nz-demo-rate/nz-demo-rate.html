<article>
  <section class="markdown"><h1>Rate 评分</h1>
    <section class="markdown"><p>评分组件。</p>
      <h2 id="何时使用"><span>何时使用</span>
        <a  class="anchor">#</a>
      </h2>
      <ul>
        <li><p>对评价进行展示。</p></li>
        <li><p>对事物进行快速的评级操作。</p></li>
      </ul>
    </section>
    <h2>代码演示<i class="code-box-expand-trigger anticon anticon-appstore" title="展开全部代码"></i></h2>
  </section>
  <div nz-row [nzGutter]="8">
    <div nz-col [nzSpan]="12">
      <nz-code-box [nzTitle]="'基本'" id="components-rate-demo-basic" [nzCode]="NzDemoRateBasicCode">
        <nz-demo-rate-basic demo></nz-demo-rate-basic>
        <div intro>
          <p>最简单的用法。</p>
        </div>
      </nz-code-box>
      <nz-code-box [nzTitle]="'文案展现'" id="components-rate-demo-text" [nzCode]="NzDemoRateTextCode">
        <nz-demo-rate-text demo></nz-demo-rate-text>
        <div intro>
          <p>给评分组件加上文案展示。</p>
        </div>
      </nz-code-box>
    </div>
    <div nz-col [nzSpan]="12">
      <nz-code-box [nzTitle]="'半星'" id="components-rate-demo-half" [nzCode]="NzDemoRateHalfCode">
        <nz-demo-rate-half demo></nz-demo-rate-half>
        <div intro>
          <p>支持选中半星。</p>
        </div>
      </nz-code-box>
      <nz-code-box [nzTitle]="'只读'" id="components-rate-demo-disabled" [nzCode]="NzDemoRateDisabledCode">
        <nz-demo-rate-disabled demo></nz-demo-rate-disabled>
        <div intro>
          <p>只读，无法进行鼠标交互。</p>
        </div>
      </nz-code-box>
    </div>
  </div>
  <section class="markdown api-container">
    <h2 id="API"><span>API</span>
      <!-- <a class="anchor">#</a> -->
    </h2>
    <h3 id="Rate"><span>nz-rate</span>
      <!-- <a class="anchor">#</a> -->
    </h3>
    <table>
      <thead>
        <tr>
          <th>参数</th>
          <th>说明</th>
          <th>类型</th>
          <th>介绍</th>
          <th>默认值</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>ngModel</td>
          <td>当前数，受控值</td>
          <td>Number</td>
          <td>双向绑定</td>
          <td>-</td>
        </tr>
        <tr>
          <td>nzCount</td>
          <td>star 总数</td>
          <td>Number</td>
          <td></td>
          <td>5</td>
        </tr>
        <tr>
          <td>nzDefaultValue</td>
          <td>默认值</td>
          <td>Number</td>
          <td></td>
          <td>-</td>
        </tr>
        <tr>
          <td>nzAllowHalf</td>
          <td>当添加该属性时允许半选</td>
          <td>attribute</td>
          <td>-</td>
          <td>-</td>
        </tr>
        <tr>
          <td>nzDisabled</td>
          <td>只读，无法进行交互</td>
          <td>Boolean</td>
          <td></td>
          <td>false</td>
        </tr>
      </tbody>
    </table>
  </section>
</article>
